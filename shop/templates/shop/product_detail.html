<!-- shop/templates/shop/product_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>Stock Quantity: {{ product.stock_quantity }}</p>
    <img src="{{ product.image.url }}" alt="{{ product.name }}" />
</body>
</html>
